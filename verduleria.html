<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Verdulería - Acumulado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        summary { cursor: pointer; list-style: none; }
        summary::-webkit-details-marker { display: none; }
    </style>
</head>
<body class="bg-slate-100 p-4 font-sans text-slate-900">
    <div class="max-w-xl mx-auto space-y-6">
        <div class="flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
            <a href="index.html" class="text-blue-600 font-bold text-sm">← Volver</a>
            <h1 class="text-xl font-black text-blue-600 tracking-tight text-center">VERDULERÍA</h1>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-md border border-slate-200">
            <form id="verduleriaForm" class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 tracking-widest">Nombre Personal</label>
                    <input type="text" id="nombreV" class="w-full border-2 border-slate-100 p-3 rounded-xl uppercase outline-none focus:border-blue-400" placeholder="EJ: ANGIE o TAN" required>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 tracking-widest">Horas a sumar</label>
                    <input type="number" id="horasV" step="0.5" class="w-full border-2 border-slate-100 p-3 rounded-xl outline-none" placeholder="0.0" required>
                </div>
                <button type="submit" id="btnV" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition">
                    SUMAR AL TOTAL SEMANAL
                </button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-md border border-slate-200">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h2 class="text-lg font-bold text-slate-700">Totales de la Semana</h2>
                <button id="btnLimpiarV" class="text-[10px] bg-red-50 text-red-500 px-3 py-1 rounded-full font-bold border border-red-100 uppercase">Reiniciar Semana</button>
            </div>
            
            <div id="contenedorV" class="space-y-4">
                <p class="text-center text-slate-400 text-sm italic">Cargando datos...</p>
            </div>

            <div id="totalGlobalV" class="mt-6 p-4 bg-blue-700 rounded-xl text-white text-center shadow-lg hidden">
                <p class="text-[10px] uppercase font-bold opacity-80 tracking-widest">Monto Total Planilla</p>
                <p id="montoGlobalV" class="text-2xl font-black font-mono">₡0</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, addDoc, updateDoc, doc, writeBatch, orderBy, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDyMOLpJEBba4cS6IKMXhQthHjx-e4A8_c",
            authDomain: "maii-57e2e.firebaseapp.com",
            projectId: "maii-57e2e",
            storageBucket: "maii-57e2e.firebasestorage.app",
            messagingSenderId: "206886816498",
            appId: "1:206886816498:web:93b853d5924e3789b51e6b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Función para determinar el precio por hora según el nombre
        const obtenerPrecioHora = (nombre) => (nombre.includes("ANGIE")) ? 1400 : 1600;

        document.getElementById('verduleriaForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnV');
            btn.disabled = true;
            
            const hoy = new Date().toLocaleDateString('es-CR');
            const nombre = document.getElementById('nombreV').value.trim().toUpperCase();
            const nuevasHoras = parseFloat(document.getElementById('horasV').value) || 0;

            try {
                // Buscamos si el empleado ya existe en la lista actual
                const q = query(collection(db, "jornadas"), 
                          where("empleado", "==", nombre), 
                          where("tipo", "==", "verduleria"));
                
                const snap = await getDocs(q);

                if (!snap.empty) {
                    // Si existe, actualizamos el mismo documento (Suma las horas)
                    const docId = snap.docs[0].id;
                    const horasActuales = parseFloat(snap.docs[0].data().horas) || 0;
                    
                    await updateDoc(doc(db, "jornadas", docId), { 
                        horas: horasActuales + nuevasHoras,
                        historial: arrayUnion({ fecha: hoy, cant: nuevasHoras })
                    });
                } else {
                    // Si no existe, creamos uno nuevo
                    await addDoc(collection(db, "jornadas"), { 
                        tipo: 'verduleria', 
                        empleado: nombre, 
                        horas: nuevasHoras,
                        historial: [{ fecha: hoy, cant: nuevasHoras }],
                        createdAt: new Date() 
                    });
                }
                e.target.reset(); 
                cargarV();
            } catch (err) { 
                console.error(err); 
            } finally { 
                btn.disabled = false; 
            }
        };

        window.eliminarV = async (id) => {
            if(confirm("¿Eliminar este registro?")) { await deleteDoc(doc(db, "jornadas", id)); cargarV(); }
        };

        async function cargarV() {
            const lista = document.getElementById('contenedorV');
            const q = query(collection(db, "jornadas"), where("tipo", "==", "verduleria"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            let globalSuma = 0; 
            
            if (snap.empty) { 
                document.getElementById('totalGlobalV').classList.add('hidden'); 
                lista.innerHTML = "<p class='text-slate-400 text-center py-4'>No hay datos registrados.</p>"; 
                return; 
            }

            lista.innerHTML = "";
            snap.forEach(documento => {
                const d = documento.data();
                const precio = obtenerPrecioHora(d.empleado);
                const totalPersona = d.horas * precio;
                globalSuma += totalPersona;
                
                const item = document.createElement('details');
                item.className = "group border border-slate-200 rounded-xl bg-white overflow-hidden shadow-sm";
                item.innerHTML = `
                    <summary class="p-4 flex justify-between items-center hover:bg-slate-50">
                        <div>
                            <p class="text-sm font-black text-slate-700">${d.empleado} <span class="text-[10px] text-slate-400 font-normal">▾</span></p>
                            <p class="text-[11px] font-bold text-blue-600">${d.horas}h totales (@ ₡${precio})</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <p class="text-lg font-mono font-bold text-green-600">₡${totalPersona.toLocaleString('es-CR')}</p>
                            <button onclick="event.stopPropagation(); eliminarV('${documento.id}')" class="text-slate-300 hover:text-red-500 text-xl">×</button>
                        </div>
                    </summary>
                    <div class="px-4 pb-4 pt-2 bg-slate-50 border-t border-slate-100">
                        <p class="text-[9px] font-bold text-slate-400 uppercase mb-2">Desglose por día:</p>
                        <div class="grid grid-cols-1 gap-1">
                            ${(d.historial || []).map(h => `
                                <div class="flex justify-between text-[11px] bg-white p-2 rounded border border-slate-200">
                                    <span class="text-slate-500">${h.fecha}</span>
                                    <span class="font-bold text-slate-800">+${h.cant} horas</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
                lista.appendChild(item);
            });
            document.getElementById('totalGlobalV').classList.remove('hidden');
            document.getElementById('montoGlobalV').innerText = "₡" + globalSuma.toLocaleString('es-CR');
        }

        document.getElementById('btnLimpiarV').onclick = async () => {
            if(confirm("¿Borrar toda la semana de verdulería?")) {
                const q = query(collection(db, "jornadas"), where("tipo", "==", "verduleria"));
                const snap = await getDocs(q);
                const batch = writeBatch(db); snap.forEach(d => batch.delete(d.ref)); await batch.commit(); cargarV();
            }
        };

        cargarV();
    </script>
</body>
</html>
