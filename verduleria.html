<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Verdulería</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 font-sans text-slate-900">
    <div class="max-w-xl mx-auto space-y-6">
        <div class="flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
            <a href="index.html" class="text-blue-600 font-bold text-sm">← Volver</a>
            <h1 class="text-xl font-black text-blue-600 tracking-tight text-center">VERDULERÍA</h1>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-md border border-slate-200">
            <form id="verduleriaForm" class="space-y-4">
                <input type="text" id="nombreV" class="w-full border-2 border-slate-100 p-3 rounded-xl uppercase outline-none focus:border-blue-400" placeholder="NOMBRE PERSONAL" required>
                <input type="number" id="horasV" step="0.5" class="w-full border-2 border-slate-100 p-3 rounded-xl outline-none" placeholder="Horas laboradas" required>
                <button type="submit" id="btnV" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg">Guardar Horas</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-md border border-slate-200">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h2 class="text-lg font-bold text-slate-700">Historial Verdulería</h2>
                <button id="btnLimpiarV" class="text-[10px] bg-red-50 text-red-500 px-3 py-1 rounded-full font-bold border border-red-100 uppercase tracking-tighter">Reiniciar Semana</button>
            </div>
            <div id="contenedorV" class="space-y-3 text-center text-slate-400 text-sm italic">Cargando datos...</div>
            <div id="totalGlobalV" class="mt-6 p-4 bg-blue-600 rounded-xl text-white text-center shadow-lg hidden">
                <p class="text-[10px] uppercase font-bold opacity-80 tracking-widest">Pago Total Verdulería</p>
                <p id="montoGlobalV" class="text-2xl font-black font-mono">₡0</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, addDoc, updateDoc, doc, writeBatch, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDyMOLpJEBba4cS6IKMXhQthHjx-e4A8_c",
            authDomain: "maii-57e2e.firebaseapp.com",
            projectId: "maii-57e2e",
            storageBucket: "maii-57e2e.firebasestorage.app",
            messagingSenderId: "206886816498",
            appId: "1:206886816498:web:93b853d5924e3789b51e6b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const PRECIO_V = 1600;

        document.getElementById('verduleriaForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnV');
            btn.disabled = true; btn.innerText = "Guardando...";
            
            const hoy = new Date().toLocaleDateString('en-CA'); // YYYY-MM-DD para consistencia
            const nombre = document.getElementById('nombreV').value.trim().toUpperCase();
            const nuevasHoras = parseFloat(document.getElementById('horasV').value) || 0;

            try {
                // Buscamos si ya existe registro hoy para esta persona en verdulería
                const q = query(collection(db, "jornadas"), 
                          where("empleado", "==", nombre), 
                          where("fecha", "==", hoy), 
                          where("tipo", "==", "verduleria"));
                
                const snap = await getDocs(q);

                if (!snap.empty) {
                    // SI EXISTE: Actualizamos sumando las horas
                    const docRef = doc(db, "jornadas", snap.docs[0].id);
                    const horasActuales = parseFloat(snap.docs[0].data().horas) || 0;
                    await updateDoc(docRef, { horas: horasActuales + nuevasHoras });
                } else {
                    // NO EXISTE: Creamos nuevo
                    await addDoc(collection(db, "jornadas"), { 
                        tipo: 'verduleria', 
                        empleado: nombre, 
                        fecha: hoy, 
                        horas: nuevasHoras, 
                        precioHora: PRECIO_V, 
                        createdAt: new Date() 
                    });
                }
                e.target.reset(); cargarV();
            } catch (err) { alert("Error al guardar"); } finally { btn.disabled = false; btn.innerText = "Guardar Horas"; }
        };

        window.eliminarV = async (id) => {
            if(confirm("¿Eliminar este registro?")) { await deleteDoc(doc(db, "jornadas", id)); cargarV(); }
        };

        async function cargarV() {
            const lista = document.getElementById('contenedorV');
            const q = query(collection(db, "jornadas"), where("tipo", "==", "verduleria"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            let globalV = 0; 
            
            if (snap.empty) { 
                document.getElementById('totalGlobalV').classList.add('hidden'); 
                lista.innerHTML = "Sin registros."; 
                return; 
            }

            lista.innerHTML = "";
            snap.forEach(documento => {
                const d = documento.data(); const id = documento.id;
                const sub = (parseFloat(d.horas) || 0) * PRECIO_V; 
                globalV += sub;
                
                const div = document.createElement('div');
                div.className = "p-4 bg-white border border-slate-100 rounded-xl shadow-sm flex flex-col gap-3 mb-3";
                div.innerHTML = `
                    <div class="flex justify-between items-center text-left">
                        <div>
                            <p class="text-[9px] text-slate-400 font-bold uppercase">${d.fecha}</p>
                            <p class="font-black text-slate-800 uppercase text-sm">${d.empleado}</p>
                        </div>
                        <button onclick="eliminarV('${id}')" class="text-slate-300 hover:text-red-500 transition">✕</button>
                    </div>
                    <div class="flex items-center justify-between bg-slate-50 p-3 rounded-lg border border-slate-100 text-left">
                        <div class="text-center">
                            <p class="text-[9px] text-slate-400 uppercase tracking-tighter">Horas</p>
                            <p class="text-lg font-black text-blue-600 font-mono">${d.horas}</p>
                        </div>
                        <div class="text-center">
                            <p class="text-[9px] text-slate-400 uppercase tracking-tighter">Precio H.</p>
                            <p class="text-sm font-bold text-slate-600">₡1.600</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] text-slate-400 uppercase tracking-tighter">Subtotal</p>
                            <p class="text-md font-black text-green-600 font-mono">₡${sub.toLocaleString('es-CR')}</p>
                        </div>
                    </div>`;
                lista.appendChild(div);
            });
            document.getElementById('totalGlobalV').classList.remove('hidden');
            document.getElementById('montoGlobalV').innerText = "₡" + globalGlobalTotal(globalV);
        }

        function globalGlobalTotal(num) { return num.toLocaleString('es-CR'); }

        document.getElementById('btnLimpiarV').onclick = async () => {
            if(confirm("¿Borrar historial verduleria?")) {
                const q = query(collection(db, "jornadas"), where("tipo", "==", "verduleria"));
                const snap = await getDocs(q);
                const batch = writeBatch(db); snap.forEach(d => batch.delete(d.ref)); await batch.commit(); cargarV();
            }
        };
        cargarV();
    </script>
</body>
</html>
