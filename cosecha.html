<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Cosecha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 font-sans text-slate-900">
    <div class="max-w-xl mx-auto space-y-6">
        <div class="flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
            <a href="index.html" class="text-blue-600 font-bold text-sm">← Volver</a>
            <h1 class="text-xl font-black text-blue-600 tracking-tight">COSECHA</h1>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-md border border-slate-200">
            <form id="cosechaForm" class="space-y-4">
                <input type="text" id="nombreCosecha" class="w-full border-2 border-slate-100 p-3 rounded-xl uppercase outline-none focus:border-blue-400" placeholder="NOMBRE COMPLETO" required>
                <input type="number" id="cajas" class="w-full border-2 border-slate-100 p-3 rounded-xl outline-none" placeholder="Cajas entregadas" required>
                <button type="submit" id="btnCosecha" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg">Registrar Entrega</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-md border border-slate-200">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h2 class="text-lg font-bold text-slate-700">Historial Cosecha</h2>
                <button id="btnLimpiarC" class="text-[10px] bg-red-50 text-red-500 px-3 py-1 rounded-full font-bold border border-red-100 uppercase">Reiniciar</button>
            </div>
            <div id="contenedorCosecha" class="space-y-3"></div>
            <div id="totalGlobalCosecha" class="mt-6 p-4 bg-blue-600 rounded-xl text-white text-center shadow-lg hidden">
                <p class="text-[10px] uppercase font-bold opacity-80 tracking-widest">Pago Total Cosecha</p>
                <p id="montoGlobalCosecha" class="text-2xl font-black font-mono">₡0</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, addDoc, updateDoc, doc, writeBatch, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDyMOLpJEBba4cS6IKMXhQthHjx-e4A8_c",
            authDomain: "maii-57e2e.firebaseapp.com",
            projectId: "maii-57e2e",
            storageBucket: "maii-57e2e.firebasestorage.app",
            messagingSenderId: "206886816498",
            appId: "1:206886816498:web:93b853d5924e3789b51e6b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('cosechaForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnCosecha');
            btn.disabled = true; btn.innerText = "Guardando...";
            const hoy = new Date().toLocaleDateString();
            const nombre = document.getElementById('nombreCosecha').value.trim().toUpperCase();
            const cajas = parseFloat(document.getElementById('cajas').value) || 0;
            try {
                await addDoc(collection(db, "jornadas"), { tipo: 'cosecha', empleado: nombre, fecha: hoy, cajas: cajas, precioCaja: 0, createdAt: new Date() });
                e.target.reset(); cargarCosecha();
            } catch (err) { alert("Error"); } finally { btn.disabled = false; btn.innerText = "Registrar Entrega"; }
        };

        window.actualizarPrecioIndividual = async (id, precio) => {
            await updateDoc(doc(db, "jornadas", id), { precioCaja: parseFloat(precio) || 0 });
            cargarCosecha();
        };

        window.eliminarEntrega = async (id) => {
            if(confirm("¿Eliminar registro?")) { await deleteDoc(doc(db, "jornadas", id)); cargarCosecha(); }
        };

        async function cargarCosecha() {
            const lista = document.getElementById('contenedorCosecha');
            const q = query(collection(db, "jornadas"), where("tipo", "==", "cosecha"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            let globalC = 0; lista.innerHTML = "";
            if (snap.empty) { document.getElementById('totalGlobalCosecha').classList.add('hidden'); lista.innerHTML = "<p class='text-center text-slate-400 text-sm italic'>Sin entregas.</p>"; return; }
            snap.forEach(documento => {
                const d = documento.data(); const id = documento.id;
                const sub = d.cajas * (d.precioCaja || 0); globalC += sub;
                const div = document.createElement('div');
                div.className = "p-4 bg-white border border-slate-100 rounded-xl shadow-sm flex flex-col gap-3";
                div.innerHTML = `
                    <div class="flex justify-between items-center"><div><p class="text-[9px] text-slate-400 font-bold uppercase">${d.fecha}</p><p class="font-black text-slate-800 uppercase text-sm">${d.empleado}</p></div><button onclick="eliminarEntrega('${id}')" class="text-slate-300 hover:text-red-500">✕</button></div>
                    <div class="flex items-center justify-between bg-slate-50 p-3 rounded-lg border border-slate-100">
                        <div class="text-center"><p class="text-[9px] text-slate-400 uppercase tracking-tighter">Cajas</p><p class="text-lg font-black text-blue-600 font-mono">${d.cajas}</p></div>
                        <div class="flex flex-col items-center"><p class="text-[9px] text-slate-400 uppercase tracking-tighter italic">Precio ₡</p><input type="number" value="${d.precioCaja || 0}" onchange="actualizarPrecioIndividual('${id}', this.value)" class="w-16 bg-white border rounded text-center font-bold text-sm outline-none focus:ring-1 focus:ring-blue-400"></div>
                        <div class="text-right"><p class="text-[9px] text-slate-400 uppercase tracking-tighter">Subtotal</p><p class="text-md font-black text-green-600 font-mono">₡${sub.toLocaleString('es-CR')}</p></div>
                    </div>`;
                lista.appendChild(div);
            });
            document.getElementById('totalGlobalCosecha').classList.remove('hidden');
            document.getElementById('montoGlobalCosecha').innerText = "₡" + globalC.toLocaleString('es-CR');
        }
        document.getElementById('btnLimpiarC').onclick = async () => {
            if(confirm("¿Borrar historial cosecha?")) {
                const q = query(collection(db, "jornadas"), where("tipo", "==", "cosecha"));
                const snap = await getDocs(q);
                const batch = writeBatch(db); snap.forEach(d => batch.delete(d.ref)); await batch.commit(); cargarCosecha();
            }
        };
        cargarCosecha();
    </script>
</body>
</html>
